<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Fee Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom style for active suggestion */
    .suggestion.active {
      background-color: #3b82f6; /* bg-blue-500 */
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans antialiased">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-4xl mx-auto">
      
      <!-- Header -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white">Delivery Fee Finder</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2">
          Find delivery fees instantly. Data is sourced live from a Google Sheet.
        </p>
      </div>

      <!-- Search Section -->
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
        <div class="md:col-span-2 relative">
          <label for="storeInput" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Store Name</label>
          <input id="storeInput" type="search" placeholder="e.g., Jollibee" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          <div id="storeSuggestions" class="suggestions absolute z-10 w-full mt-1 bg-white dark:bg-gray-700 rounded-md shadow-lg max-h-60 overflow-auto" hidden></div>
        </div>
        <div class="md:col-span-2 relative">
          <label for="barangayInput" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Barangay</label>
          <input id="barangayInput" type="search" placeholder="e.g., Batong Malake" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          <div id="barangaySuggestions" class="suggestions absolute z-10 w-full mt-1 bg-white dark:bg-gray-700 rounded-md shadow-lg max-h-60 overflow-auto" hidden></div>
        </div>
        <button id="searchBtn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Search
        </button>
      </div>
      
      <!-- Loading & Results -->
      <div id="loading" class="mt-6 text-center text-blue-500 dark:text-blue-400 font-medium hidden">
          <svg class="animate-spin h-5 w-5 inline-block mr-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Fetching latest data from Google Sheet...
      </div>
      <div id="results" class="mt-6 flow-root" hidden></div>
      
      <!-- Divider -->
      <hr class="my-8 border-gray-200 dark:border-gray-700">

      <!-- Add New Fee Form -->
      <div>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Register New Delivery Fee</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="newStore" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Store Name</label>
            <input id="newStore" type="text" placeholder="e.g., McDonald's" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
          <div>
            <label for="newBarangay" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Barangay</label>
            <input id="newBarangay" type="text" placeholder="e.g., Anos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
          <div>
            <label for="newArea" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Area/City</label>
            <input id="newArea" type="text" placeholder="e.g., Los Baños" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
          <div>
            <label for="newFee" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Delivery Fee (₱)</label>
            <input id="newFee" type="number" placeholder="e.g., 59" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
        </div>
        <button id="addBtn" class="mt-4 w-full sm:w-auto text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          Add Delivery Fee
        </button>
        <p id="formMessage" class="mt-3 text-sm"></p>
      </div>
    </div>
  </div>

<script>
  // --- CONFIGURATION ---
  // URL for submitting new data to the Google Sheet
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTxBbQV-fH4CwQlYw-AeuAVNBPBeyKk24I6scHbZzM4inoRmE4L694TDfJk2fHpq9J/exec';
  // Public URL of the Google Sheet published as a CSV
  const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR6uEc2dvXtQixLbwv5QXmSNozP5EvVETFh1TFzYHMJVnypWpafjOQj6JiVGav0b3RYs0TmUQrRkTJv/pub?gid=0&single=true&output=csv';

  // --- DOM ELEMENTS ---
  const storeInput = document.getElementById('storeInput');
  const barangayInput = document.getElementById('barangayInput');
  const storeSuggestions = document.getElementById('storeSuggestions');
  const barangaySuggestions = document.getElementById('barangaySuggestions');
  const searchBtn = document.getElementById('searchBtn');
  const resultsContainer = document.getElementById('results');
  const loadingDiv = document.getElementById('loading');
  const addBtn = document.getElementById('addBtn');
  const formMessage = document.getElementById('formMessage');

  // --- STATE ---
  let deliveryData = [];
  let uniqueStores = [];
  let uniqueBarangays = [];
  let activeSuggestionIndex = -1;

  // --- DATA FETCHING & PARSING ---
  async function fetchDeliveryData() {
    loadingDiv.style.display = 'block';
    resultsContainer.hidden = true;
    try {
      const response = await fetch(CSV_URL);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const csvText = await response.text();
      
      // Parse CSV data
      const rows = csvText.trim().split('\n').slice(1); // Skip header row
      deliveryData = rows.map(row => {
        const [store, area, barangay, fee] = row.split(',').map(val => val.trim());
        return { store, area, barangay, fee };
      });
      
      // Pre-process unique values for suggestions
      const storeSet = new Set();
      const barangaySet = new Set();
      deliveryData.forEach(item => {
        if (item.store) storeSet.add(item.store);
        if (item.barangay) barangaySet.add(item.barangay);
      });
      uniqueStores = [...storeSet].sort();
      uniqueBarangays = [...barangaySet].sort();

      console.log('Data fetched successfully:', deliveryData);
    } catch (error) {
      console.error("Failed to fetch data:", error);
      resultsContainer.innerHTML = `<p class="text-center text-red-500 dark:text-red-400">Failed to load data. Please check the public CSV URL and try again.</p>`;
      resultsContainer.hidden = false;
    } finally {
      loadingDiv.style.display = 'none';
    }
  }

  // --- SUGGESTIONS LOGIC (No changes needed) ---
  function showSuggestions(inputElement, suggestionsContainer, suggestionData) {
    const value = inputElement.value.toLowerCase();
    suggestionsContainer.innerHTML = '';
    suggestionsContainer.hidden = true;
    if (!value) return;

    const filtered = suggestionData.filter(item => item && item.toLowerCase().includes(value)).slice(0, 10);
    if (filtered.length > 0) {
      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'suggestion p-2 cursor-pointer hover:bg-blue-500 hover:text-white dark:text-gray-300 dark:hover:bg-blue-600';
        div.textContent = item;
        div.addEventListener('mousedown', () => {
          inputElement.value = item;
          suggestionsContainer.hidden = true;
        });
        suggestionsContainer.appendChild(div);
      });
      suggestionsContainer.hidden = false;
      activeSuggestionIndex = -1;
    }
  }

  function handleSuggestionKeydown(e, suggestionsContainer) {
      const suggestions = suggestionsContainer.querySelectorAll('.suggestion');
      if (suggestions.length === 0) return;

      if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (activeSuggestionIndex < suggestions.length - 1) activeSuggestionIndex++;
          updateActiveSuggestion(suggestions);
      } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (activeSuggestionIndex > 0) activeSuggestionIndex--;
          updateActiveSuggestion(suggestions);
      } else if (e.key === 'Enter' && activeSuggestionIndex > -1) {
          e.preventDefault();
          suggestions[activeSuggestionIndex].dispatchEvent(new Event('mousedown'));
      }
  }
  
  function updateActiveSuggestion(suggestions) {
    suggestions.forEach((s, index) => s.classList.toggle('active', index === activeSuggestionIndex));
  }

  // --- SEARCH & RENDER (No changes needed) ---
  function performSearch() {
    const storeQuery = storeInput.value.trim().toLowerCase();
    const barangayQuery = barangayInput.value.trim().toLowerCase();

    if (!storeQuery && !barangayQuery) {
      resultsContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">Please enter a store or barangay to search.</p>`;
      resultsContainer.hidden = false;
      return;
    }

    const filteredResults = deliveryData.filter(item => {
      const storeMatch = storeQuery ? item.store && item.store.toLowerCase().includes(storeQuery) : true;
      const barangayMatch = barangayQuery ? item.barangay && item.barangay.toLowerCase().includes(barangayQuery) : true;
      return storeMatch && barangayMatch;
    });

    renderResults(filteredResults);
  }

  function renderResults(results) {
    resultsContainer.innerHTML = '';
    if (results.length === 0) {
      resultsContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">No results found.</p>`;
    } else {
        const resultList = document.createElement('div');
        resultList.className = "-my-2 overflow-x-auto";
        resultList.innerHTML = `
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300 dark:divide-gray-600">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 dark:text-white sm:pl-6">Store</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Barangay</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Area/City</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">Fee</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800">
                            ${results.map(item => `
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 dark:text-white sm:pl-6">${item.store}</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-gray-300">${item.barangay}</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-gray-300">${item.area}</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm font-bold text-green-600 dark:text-green-400">₱${item.fee}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        resultsContainer.appendChild(resultList);
    }
    resultsContainer.hidden = false;
  }
  
  // --- FORM SUBMISSION ---
  async function addDeliveryToSheet(store, brgy, area, fee) {
    addBtn.disabled = true;
    addBtn.textContent = 'Submitting...';
    formMessage.textContent = '';

    try {
        const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify({ store, brgy, area, fee })
        });
        const result = await response.json();
        
        if (result.result === 'success') {
            formMessage.textContent = '✅ Success! Data added. Refreshing local data in 5 seconds...';
            formMessage.className = 'mt-3 text-sm text-green-600 dark:text-green-400';
            
            document.getElementById('newStore').value = '';
            document.getElementById('newBarangay').value = '';
            document.getElementById('newArea').value = '';
            document.getElementById('newFee').value = '';
            
            // Wait a few seconds for the sheet to update before refetching
            setTimeout(fetchDeliveryData, 5000); 
        } else {
            throw new Error(result.error || 'Unknown error');
        }
    } catch (err) {
        console.error(err);
        formMessage.textContent = `❌ Error: ${err.message}`;
        formMessage.className = 'mt-3 text-sm text-red-600 dark:text-red-400';
    } finally {
        addBtn.disabled = false;
        addBtn.textContent = 'Add Delivery Fee';
    }
  }

  // --- EVENT LISTENERS (No changes needed) ---
  storeInput.addEventListener('input', () => showSuggestions(storeInput, storeSuggestions, uniqueStores));
  barangayInput.addEventListener('input', () => showSuggestions(barangayInput, barangaySuggestions, uniqueBarangays));
  
  storeInput.addEventListener('keydown', (e) => handleSuggestionKeydown(e, storeSuggestions));
  barangayInput.addEventListener('keydown', (e) => handleSuggestionKeydown(e, barangaySuggestions));

  storeInput.addEventListener('blur', () => setTimeout(() => storeSuggestions.hidden = true, 150));
  barangayInput.addEventListener('blur', () => setTimeout(() => barangaySuggestions.hidden = true, 150));
  
  searchBtn.addEventListener('click', performSearch);
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && (document.activeElement === storeInput || document.activeElement === barangayInput)) {
        performSearch();
    }
  });

  addBtn.addEventListener('click', () => {
    const store = document.getElementById('newStore').value.trim();
    const brgy = document.getElementById('newBarangay').value.trim();
    const area = document.getElementById('newArea').value.trim();
    const fee = document.getElementById('newFee').value.trim();
    
    if (store && brgy && area && fee) {
        addDeliveryToSheet(store, brgy, area, parseFloat(fee));
    } else {
        formMessage.textContent = '⚠️ Please fill out all fields.';
        formMessage.className = 'mt-3 text-sm text-yellow-600 dark:text-yellow-400';
    }
  });

  // --- INITIALIZATION ---
  document.addEventListener('DOMContentLoaded', fetchDeliveryData);

</script>
</body>
</html>
